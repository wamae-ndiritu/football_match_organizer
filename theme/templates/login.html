{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
        <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Team Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required />
            </div>
            <button
                type="submit"
                class="w-full bg-slate-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-slate-800 transition duration-300">
                Login
            </button>
            <div class="mt-4 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="text-gray-900 hover:underline">Register here</a>.
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
