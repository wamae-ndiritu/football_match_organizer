{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container mx-auto px-4 py-6">
  <div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
    <h2 class="text-2xl font-bold text-center mb-6">Register Your Team</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="w-full mb-4">
        <label
          class="mx-auto cursor-pointer flex w-full max-w-lg flex-col items-center justify-center rounded-xl border-2 border-dashed border-slate-600 bg-white p-6 text-center"
          htmlFor="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-green-800"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            strokeWidth="2">
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
          </svg>

          <h2 class="mt-1 text-xl font-medium text-gray-700 tracking-wide">
            Team Logo
          </h2>

          <p class="mt-1 text-gray-500 tracking-wide">
            Upload or drag & drop your file SVG, PNG, JPG or GIF.
          </p>

          <input
            id="logo"
            type="file"
            class="hidden"
            name="team_logo"
            accept="image/*"
            required />
        </label>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2"
          >Team Email</label
        >
        <input
          type="text"
          id="email"
          name="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2"
          >Team Name</label
        >
        <input
          type="text"
          id="name"
          name="team_name"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>
      <div class="mb-4">
        <label for="location" class="block text-gray-700 font-bold mb-2"
          >Location</label
        >
        <input
          type="text"
          id="location"
          name="location"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>
      <div class="mb-4">
        <label for="coach_name" class="block text-gray-700 font-bold mb-2"
          >Coach Name</label
        >
        <input
          type="text"
          id="coach_name"
          name="coach_name"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>
      <div class="mb-4">
        <label for="contact" class="block text-gray-700 font-bold mb-2"
          >Coach Contact</label
        >
        <input
          type="text"
          id="contact"
          name="coach_contact"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>
      <div class="flex justify-between space-x-4 mb-4">
        <div class="">
          <label for="password" class="block text-gray-700 font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password1"
            name="password1"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
        </div>
        <div class="">
          <label for="password2" class="block text-gray-700 font-bold mb-2"
            >Confirm Password</label
          >
          <input
            type="password"
            id="password2"
            name="password2"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-slate-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-slate-800 transition duration-300">
        Register Team
      </button>
      <div class="mt-4 text-center">
        <p class="text-gray-600">
          Already registered?
          <a href="{% url 'login' %}" class="text-gray-900 hover:underline"
            >Log in here</a
          >.
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
